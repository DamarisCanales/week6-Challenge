<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="searchBoxDiv">
        <div id="searchBoxForm">
            <h2>Get Your Forecast:</h2>
            <form id="searchForm">
                <input id="city-name" type="text"  placeholder ="City Name" class="formInput"/>
                <input type="submit" class="btnPrimary" id="submitBtn"></input>
              </form> 
        </div>
        <div id="pastSearches">  
        </div>
    </div>
        
    <div id="currentForecast"></div>
        
    <div id="fiveDayForecast"></div>

    </main>

    <script src="./assets/script.js"></script>

</body>
</html>
